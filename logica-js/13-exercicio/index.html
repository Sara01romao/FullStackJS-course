<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Cadastro</h2>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">

        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome">

        <label for="">Campo de estudo</label>
        <select name="estudo" id="estudo">
            <option value="">Selecionar</option>
            <option value="backend">Back-end</option>
            <option value="frontend">Front-end</option>
            <option value="uiux">UI/UX</option>
        </select>

        <label for="anoNascimento">Ano de Nascimento</label>
        <input type="number" name="anoNascimento" id="anoNascimento">

        <button type="button" class="btnCadastrar" onclick="cadastrar()">Cadastrar</button>
    </form>
   
    <h1 class="resultado"></h1>


    <br>
    <br>
    <h2>Calculadora</h2>

      <form action="">
        <label for="valor1">Valor 1</label><br>
        <input type="number" id="valor1" name="valor1"><br>

        <br>

        <label for="valor2">Valor 2</label><br>
        <input type="number" id="valor2" name="valor2"><br><br>

        <button type="button" onclick="calcular()">Calcular</button>
      </form>
     
      <h3 class="resultado-conta"></h3>

    <script src="./script.js"></script>
</body>
</html>
